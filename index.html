<html lang="en, zh">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="HiOur">
        <meta name="description" content="Hi头像·记录生活的点滴">
        <title>HiOur-首页</title>
        <link rel="stylesheet" href="./index.css">
        <link href="./index.js">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="logo">
                    <img src="./images/logo-white.png" alt="HiOur">
                </div>
                <div class="nav">
                    <ul>
                        <li><a href="#home">首页</a></li>
                        <li><a href="#tutorial">教程</a></li>
                    </ul>
                </div>
            </div>
            <div class="main">
                <div class="content">
                    <p class="name">Hi头像</p>
                    <p class="slogan">记录生活的点滴</p>
                </div>
                <div class="nav">
                    <button class="quick-start">快速体验</button>
                    <button class="github">Github</button>
                </div>
                <div class="new-logo">
                    <img src="./images/new-logo.png" alt="云开发">
                </div>
            </div>
            <div class="footer">
                <div class="foot-top">
                    <div class="logo">
                        <img src="./images/logo-blue.png" alt="HiOur">
                    </div>
                    <div class="list">
                        <ul class="about">
                            <li class="title">
                                <img src="./images/about-us.png">
                                <span>关于我们</span>
                            </li>
                            <li class="li-top">HiOur</li>
                            <li class="li-item">加入我们</li>
                            <li class="li-item">联系我们</li>
                        </ul>
                        <ul class="community">
                            <li class="title">
                                <img src="./images/community.png">
                                <span>社区</span>
                            </li>
                            <li class="li-top">GitHub</li>
                            <li class="li-item">微信</li>
                        </ul>
                        <ul class="source">
                            <li class="title">
                                <img src="./images/source.png">
                                <span>相关资源</span>
                            </li>
                            <li class="li-top">云开发CloudBase</li>
                            <li class="li-item">Taro</li>
                        </ul>
                        <ul class="link">
                            <li class="title">
                                <img src="./images/link.png">
                                <span>友情链接</span>
                            </li>
                            <li class="li-top">图雀社区</li>
                            <li class="li-item">小溪里博客</li>
                        </ul>
                    </div>
                </div>
                <div class="foot-bottom">
                    <span class="copyright">Copyright © 2020. All Rights Reserved. 苏ICP备15077732号-1</span>
                </div>
            </div>
        </div>
    </body>
</html>
